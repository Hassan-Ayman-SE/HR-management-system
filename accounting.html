<!DOCTYPE html>
<html>

<head>
    <title>Accounting Page</title>
    <style>
        body {
            margin: 0px;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        table {
            width: 70%;
            margin: 20px auto;
            text-align: center;
        }

        table th,
        table td {

            border: 1px solid #333;
            padding: 10px;
        }

        table thead {
            color: black;
        }

        #logo {
            display: flex;
            align-items: center;
        }

        #logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        #logo h1 {
            font-size: 24px;
            margin: 0;
            color: white;
        }

        #headerButtons {
            display: flex;
        }

        #headerButtons button {
            margin-left: 10px;
            background-color: #fff;
            color: #333;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #headerButtons button:hover {
            background-color: #ddd;
        }


        footer {
            margin-top: auto;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        #socialMediaLinks a img {
            display: inline-block;
            margin-right: 10px;
            width: 50px;
            height: 50px;
        }

        .wrap {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #headerButtons a {
            text-decoration: none;
        }
        .row-style{
            background-color: #333;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="wrap">

        <header>
            <!-- Icon and Title -->
            <div id="logo">
                <img src="images/hr.png" alt="Hr">
                <h1>HR-Management-System</h1>
            </div>

            <!-- Buttons -->
            <div id="headerButtons">
                <button id="button1" onclick="goToHome()">Home</button>
                <!-- <button id="button2"><a href="accounting.html">Accounting</a></button> -->
            </div>
        </header>
        <main>

            <table border="1" style="margin: 5% auto;">
                <thead>
                    <tr>
                        <th>
                            Department
                        </th>
                        <th>
                            Number of employees
                        </th>
                        <th>
                            Total Salary
                        </th>
                        <th>
                            Average
                        </th>
                       
                    </tr>

                </thead>

                <tbody id="tableBody">

                </tbody>
            </table>

        </main>

        <footer>
            <div id="socialMediaLinks">
                <!-- Add your social media links here -->

                <a href="facebook"><img src="images/facebook.png" alt="Facebook"></a>
                <a href="instagram"><img src="images/instagram.png" alt="Instagram"></a>
                <a href="x"><img src="images/x.png" alt="X"></a>
            </div>
            <p>&copy; 2024 Hassan Ayman. All rights reserved.</p>
        </footer>

    </div>
    <script src="accounting.js">
    </script>
  
</body>

</html>
